<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hidratação - quiz</title>
    <link rel="shortcut icon" href="image/water.png" type="image/x-icon">
    <link rel="stylesheet" href="style/quiz.css">
</head>
<body>

    <main>
        <h1>Veja como está seus hábitos para manter a hidratação</h1>
        <form>
            <section class="pergunta">
                <p>Se voce está com sede em um dia de calor, qual seria a primeira opção para beber?</p>
                <div><input type="radio" name="primeira-questao" id="primeira-questao-1" value="agua"><label for="primeira-questao-1">Beber agua</label></div>
                <div><input type="radio" name="primeira-questao" id="primeira-questao-2" value="cerveja"><label for="primeira-questao-2">Beber cerveja</label></div>
                <div><input type="radio" name="primeira-questao" id="primeira-questao-3" value="refrigerante"><label for="primeira-questao-3">Beber refrigerante</label></div>
                <div><input type="radio" name="primeira-questao" id="primeira-questao-4" value="cafe"><label for="primeira-questao-4">Beber café</label></div>
            </section> 

            <section class="pergunta">
                <p>Em um dia ensolarado, qual conjunto de roupa você escolheria para caminhar?</p>
                <div><input type="radio" name="segunda-questao" id="segunda-questao-1" value="Moletom e Calca"><label for="segunda-questao-1">Moletom e Calça</label></div>
                <div><input type="radio" name="segunda-questao" id="segunda-questao-2" value="Bone, Regata e Bermuda"><label for="segunda-questao-2">Boné, Regata e Bermuda</label></div>
                <div><input type="radio" name="segunda-questao" id="segunda-questao-3" value="Touca, Sueter e Calca"><label for="segunda-questao-3">Touca, Suéter e Calça</label></div>
                <div><input type="radio" name="segunda-questao" id="segunda-questao-4" value="Cachecol, Casaco e Luva"><label for="segunda-questao-4">Cachecol, Casaco e Luva</label></div>
            </section> 

            <section class="pergunta">
                <p>Em um dia ensolarado, qual conjunto de roupa você escolheria para caminhar?</p>
                <div><input type="radio" name="terceira-questao" id="terceira-questao-1" value="Moletom e Calca"><label for="terceira-questao-1">Moletom e Calça</label></div>
                <div><input type="radio" name="terceira-questao" id="terceira-questao-2" value="Bone, Regata e Bermuda"><label for="terceira-questao-2">Boné, Regata e Bermuda</label></div>
                <div><input type="radio" name="terceira-questao" id="terceira-questao-3" value="Touca, Sueter e Calca"><label for="terceira-questao-3">Touca, Suéter e Calça</label></div>
                <div><input type="radio" name="terceira-questao" id="terceira-questao-4" value="Cachecol, Casaco e Luva"><label for="terceira-questao-4">Cachecol, Casaco e Luva</label></div>
            </section> 
        </form>
    </main>
    
</body>
</html>
